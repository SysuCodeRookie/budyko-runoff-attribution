name: budyko-env
channels:
  - conda-forge
  - defaults
dependencies:
  # Python版本
  - python=3.10
  
  # 核心科学计算
  - numpy>=1.24
  - pandas>=2.0
  - scipy>=1.10
  
  # 空间数据处理
  - xarray>=2023.1
  - rioxarray>=0.13
  - geopandas>=0.12
  - netCDF4>=1.6
  - shapely>=2.0
  - pyproj>=3.4
  
  # PET计算
  - pyet>=1.3
  
  # 并行计算
  - dask>=2023.1
  - dask-core>=2023.1
  
  # 可视化
  - matplotlib>=3.7
  - seaborn>=0.12
  
  # 开发工具
  - pytest>=7.2
  - pytest-cov>=4.0
  - black
  - flake8
  
  # 配置管理
  - pyyaml>=6.0
  
  # Jupyter支持
  - jupyter
  - ipykernel>=6.20
  - notebook
  
  # 其他工具
  - tqdm  # 进度条
  - h5py  # HDF5支持
